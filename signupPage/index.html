<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/styles.css">
    <title>Tendencias Digitales</title>
</head>

<body>
    <section id="headerPage">
        <div>
            <img src="./Images/logo-Event.png" alt="">
        </div>
        <div>
            <img src="./Images/logo-SM.png" alt="">
        </div>
        <div>
            <img src="./Images/logo-tendecias-2020.png" alt="">
        </div>
    </section>
    <div id="container">
        <div id="description">
            <img src="./Images/auditorio.png" alt="">
            <div>
                <p>
                    Este evento quiere dar una mirada actualizada de las principales tecnologias <br>
                    y practicas de mercadeo digital, para ofrecer a los asistentes una vision clara <br>
                    de las oportunidades y amenazas que representa el entorno digital.
                </p>
            </div>
        </div>
        <div id="form">
            <h1>JUNIO 20 - 21- 2020
            </h1>            
            <form action="">
                <p><b>Formulario de Registro</b></p>
                <label for="name">Nombre Completo: </label> 
                <input type="text" id="name" name="name"> <br><br>
                <label for="email">Correo Electronico: </label> 
                <input type="text" id="email" name="email"> <br><br>
                <label for="phone">Numero Telefonico: </label> 
                <input type="text" id="phone" name="phone"> <br>
                <input type="submit" value="Registrarse">
            </form>
        </div>
    </div>
    <h2>Patrocinan:</h2>
    <div id="footer">
        <div>
            <img src="./Images/cyclr-logo-1.webp" height="100px" width="180" alt="">
        </div>
        <div>
            <img src="./Images/Linode-Logo-1024x249.webp" height="100px" width="240" alt="">
        </div>
        <div>
            <img src="./Images/psh-light@4x.webp" height="100px" width="180" alt="">
        </div>
        <div>
            <img src="./Images/wirecard_light-1.webp" height="100px" width="180" alt="">
        </div>
    </div>
</body>

</html>
