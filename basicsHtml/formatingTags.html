<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating Tags</title>
</head>

<body>
    <!--Details Tag -->
    <details>
        This is the details tag.
    </details>
    <!--Dialog Tag -->
    <dialog open>
        This is the dialog tag.
    </dialog>
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google_logo">
        <!--Figure Tag -->
        <figure>This is the figure tag.</figure>
    </main>
    <!--Figure Tag -->
    <mark>This is the mark tag.</mark>
    <!--Meter Tag -->
    <meter value="5" min="0" max="20"></meter>
    <!--Progress Tag -->
    <progress value="50" max="100"></progress>
    <!--Ruby Tag -->
    <ruby>
        漢 <rt> ㄏㄢˋ </rt>
    </ruby>
    <!--summary Tag -->
    <details>
        <summary>Copyright 2021.</summary>
        <p>All rights reserved.</p>
    </details>
    <!--Time Tag -->
    <p>Have a date on:<time datetime="2021-02-13 21:09"></time></p>
    <!--Wbr Tag -->
    <p>This is some text <wbr>Where I want to return</wbr>...</p>

</body>

</html>
