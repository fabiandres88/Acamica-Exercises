<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styleindex.css">
    <title>Forms</title>
</head>
<body>
    <form action="123.php" method="POST">
        <div>
            <input type="text" name="name" placeholder="Name" required />
        </div>
        <div>
            <input type="text" name="lastname" placeholder="Lastname" required />
        </div>
        <div>
            <input type="email" id="email" name="email" placeholder="Email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" />
        </div>
        <div>
            <select name="country" id="country" required>
                <option value="" disabled selected>Select Country</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Haiti">Haiti</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Peru">Peru</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Venezuela">Venezuela</option>
            </select>
        </div>
        <div>
            <label for="carrer">Select Carrer</label>
            <br />
            <input type="radio" name="carrer" value="UX/UI" required />UX/UI <br />
            <input type="radio" name="carrer" value="Data Science" required />Data Science <br />
            <input type="radio" name="carrer" value="Desarrollo Web Full Stack" required />DWFS <br />
        </div>
        <div>
            <label for="modlidad">Select Mode?</label>
            <br />
            <input type="radio" name="modlidad" value="presencial" required>Presencial <br />
            <input type="radio" name="modlidad" value="virtual" required>Virtual <br />
        </div>
        <div>
            <label for="job">Are you working now?</label>
            <br />
            <input type="radio" name="job" value="yes">yes<br />
            <input type="radio" name="job" value="no">no<br />
        </div>
        <div>
            <input type="text" name="phone" placeholder="Phone Number" required />
        </div>
        <div>
            <textarea name="comments" rows="10" cols="40">Write your comments</textarea>
        </div>
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
    </form>
</body>
</html>
